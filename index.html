    <script>
$(function () {
    var machine = new jsqis.QuantumBitMachine(5);
    var machineView = new jsqis.QuantumBitMachineView(document.body, machine, 2);
    var gate = jsqis.gate;
/*    machine.execute([
			[gate.H, 0],
			[gate.H, 1],
			[gate.H, 2],
			[gate.H, 3],
			[gate.T, 0],
			[gate.X, 3],
			[gate.Z, 3],
			[gate.CNOT, 0, 3]
		    ]);
*/
machine.execute([
			[gate.H, 0],
			[gate.H, 1],
			[gate.H, 2],
			[gate.H, 3],
			[gate.H, 4],
			[gate.T, 0],
			[gate.T, 1],
			[gate.Z, 2],
			[gate.T, 3],
			[gate.Z, 4]
		]);
machine.execute([
		    [gate.H, 0],
		    [gate.CNOT, 0, 1],
		    [gate.Z, 1]
		]);
    machineView.update();
});
